      --border-radius: 12px;

      min-height: 100vh;

    /* 3D Background Effect */
    .bg-3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }

    .bg-3d::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(142, 68, 173, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    .bg-3d::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      border-radius: 50%;
      filter: blur(40px);
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      background: var(--primary-color);
      top: 20%;
      left: 10%;
      animation: float 15s ease-in-out infinite;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      background: var(--accent-color);
      top: 60%;
      left: 70%;
      animation: float 12s ease-in-out infinite reverse;
    }

    .shape:nth-child(3) {
      width: 250px;
      height: 250px;
      background: #3498db;
      top: 30%;
      left: 80%;
      animation: float 18s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, 50px); }
      50% { transform: translate(0, 100px); }
      75% { transform: translate(-50px, 50px); }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      position: relative;
      z-index: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 20px;
    }
    
    h1 {
      font-size: 28px;
      margin: 15px 0;
      color: var(--text-color);
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--light-text);
      margin-bottom: 15px;
    }
    
    .search-container {
      margin: 20px 0;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .search-bar {
      width: 100%;
      padding: 15px 20px;
      padding-left: 50px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      color: var(--text-color);
      box-shadow: var(--shadow);
    }
    
    .search-bar::placeholder {
      color: rgba(255,255,255,0.7);
    }
    
    .search-bar:focus {
      border-color: var(--primary-color);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 2px 15px rgba(142, 68, 173, 0.4);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 18px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      overflow-x: auto;
      padding-bottom: 5px;
      scrollbar-width: none;
    }
    
    .filter-buttons::-webkit-scrollbar {
      display: none;
    }
    
    .filter-btn {
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--light-text);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .filter-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .game-item {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .game-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border-color: rgba(142, 68, 173, 0.3);
    }
    
    .game-item a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }
    
    .game-image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
    }
    
    .game-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .game-item:hover img {
      transform: scale(1.05);
    }
    
    .game-info {
      padding: 12px;
    }
    
    .game-item h2 {
      font-size: 14px;
      margin-bottom: 5px;
      color: var(--text-color);
      font-weight: 600;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .badge-container {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      gap: 5px;
    }
    
    .mod-badge {
      background: var(--primary-color);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;

      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;

      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;

    /* Accessibility improvements */

      height: 1px;
      padding: 0;
      margin: -1px;

  </style>

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const gameList = document.getElementById('gameList');
    const searchResultsCount = document.getElementById('searchResultsCount');
    const filterButtons = document.querySelectorAll('.filter-btn');

    // Display all games initially after slight delay to show loading
    setTimeout(() => {
      displayGames(games);
    }, 500);

    // Search functionality
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      
      const filteredGames = games.filter(game => {
        const matchesSearch = game.name.toLowerCase().includes(searchTerm) || 
                            game.developer.toLowerCase().includes(searchTerm);
        
        let matchesFilter = true;
        if (activeFilter === 'mod') matchesFilter = game.mod;
        else if (activeFilter === 'trending') matchesFilter = game.trending;
        else if (activeFilter !== 'all') matchesFilter = game.category === activeFilter;
        
        return matchesSearch && matchesFilter;
      });
      
      displayGames(filteredGames);
    });

    // Filter functionality
    filterButtons.forEach(button => {
      button.addEventListener('click', function() {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        const filter = this.dataset.filter;
        const searchTerm = searchInput.value.toLowerCase();
        
        const filteredGames = games.filter(game => {
          const matchesSearch = game.name.toLowerCase().includes(searchTerm) || 
                              game.developer.toLowerCase().includes(searchTerm);
          
          let matchesFilter = true;
          if (filter === 'mod') matchesFilter = game.mod;
          else if (filter === 'trending') matchesFilter = game.trending;
          else if (filter !== 'all') matchesFilter = game.category === filter;
          
          return matchesSearch && matchesFilter;
        });
        
        displayGames(filteredGames);
      });
    });

    // Function to display games
    function displayGames(gamesToDisplay) {
      gameList.innerHTML = '';
      
      if (gamesToDisplay.length === 0) {
        gameList.innerHTML = '<div class="no-results">No games found matching your search</div>';
        searchResultsCount.textContent = '';
        return;
      }
      
      searchResultsCount.textContent = `Showing ${gamesToDisplay.length} of ${games.length} games`;
      
      gamesToDisplay.forEach(game => {
        const gameItem = document.createElement('div');
        gameItem.className = 'game-item';
        
        // Create image with fallback
        const imgContainer = document.createElement('div');
        imgContainer.className = 'game-image-container';
        
        const img = document.createElement('img');
        img.src = game.image;
        img.alt = game.name;
        img.loading = 'lazy';
        
        // Fallback if image fails to load
        img.onerror = function() {
          const gameName = game.name.length > 15 ? game.name.substring(0,15)+'...' : game.name;
          this.src = `https://via.placeholder.com/150/121212/8e44ad?text=${encodeURIComponent(gameName)}`;
        };
        
        // Badges container
        const badges = document.createElement('div');
        badges.className = 'badge-container';
        if (game.trending) {
          const trendingBadge = document.createElement('span');
          trendingBadge.className = 'trending-badge';
          trendingBadge.textContent = 'Trending';
          badges.appendChild(trendingBadge);
        }
        if (game.mod) {
          const modBadge = document.createElement('span');
          modBadge.className = 'mod-badge';
          modBadge.textContent = 'MOD';
          badges.appendChild(modBadge);
        }
        
        imgContainer.appendChild(img);
        imgContainer.appendChild(badges);
        
        // Game info
        const gameInfo = document.createElement('div');
        gameInfo.className = 'game-info';
        
        const title = document.createElement('h2');
        title.textContent = game.name;
        
        const dev = document.createElement('p');
        dev.className = 'developer';
        dev.textContent = game.developer;
        
        const rating = document.createElement('div');
        rating.className = 'rating';
        rating.innerHTML = `
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star-half-alt" aria-hidden="true"></i>
          <span class="sr-only">4.5 star rating</span>
        `;
        
        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'download-btn';
        downloadBtn.textContent = 'Download Now';
        downloadBtn.addEventListener('click', function(e) { 
          e.preventDefault();
          showContentLocker(game.name); 
        });
        
        gameInfo.appendChild(title);
        gameInfo.appendChild(dev);
        gameInfo.appendChild(rating);
        gameInfo.appendChild(downloadBtn);
        
        // Link
        const link = document.createElement('a');
        link.href = "#";
        link.addEventListener('click', function(e) { 
          e.preventDefault();
          showContentLocker(game.name); 
        });
        link.appendChild(imgContainer);
        link.appendChild(gameInfo);
        
        gameItem.appendChild(link);
        gameList.appendChild(gameItem);
      });
    }

    // Function to show content locker
    function showContentLocker(gameName) {
      // Create overlay
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
      overlay.style.zIndex = '1000';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      
      // Create content locker container
      const lockerContainer = document.createElement('div');
      lockerContainer.style.backgroundColor = '#1e1e1e';
      lockerContainer.style.padding = '20px';
      lockerContainer.style.borderRadius = '10px';
      lockerContainer.style.maxWidth = '500px';
      lockerContainer.style.width = '90%';
      lockerContainer.style.textAlign = 'center';
      
      // Add title
      const title = document.createElement('h2');
      title.textContent = `Unlock Download for ${gameName}`;
      title.style.color = '#8e44ad';
      title.style.marginBottom = '20px';
      
      // Add instruction text
      const instruction = document.createElement('p');
      instruction.textContent = 'Complete the action below to unlock the download link';
      instruction.style.color = '#ccc';
      instruction.style.marginBottom = '20px';
      
      // Add content locker script
      const lockerScript = document.createElement('script');
      lockerScript.type = 'text/javascript';
      lockerScript.id = 'ogjs';
      lockerScript.src = 'https://locked4.com/cl/js/qkv5k3';
      
      // Add error handling for script
      lockerScript.onerror = function() {
        instruction.textContent = 'Could not load verification. Please try again later.';
      };
      
      // Add close button
      const closeBtn = document.createElement('button');
      closeBtn.textContent = 'Close';
      closeBtn.style.backgroundColor = '#e74c3c';
      closeBtn.style.color = 'white';
      closeBtn.style.border = 'none';
      closeBtn.style.padding = '10px 20px';
      closeBtn.style.borderRadius = '5px';
      closeBtn.style.marginTop = '20px';
      closeBtn.style.cursor = 'pointer';
      closeBtn.addEventListener('click', function() {
        document.body.removeChild(overlay);
      });
      
      // Build the structure
      lockerContainer.appendChild(title);
      lockerContainer.appendChild(instruction);
      lockerContainer.appendChild(lockerScript);
      lockerContainer.appendChild(closeBtn);
      overlay.appendChild(lockerContainer);
      
      // Add to document
      document.body.appendChild(overlay);
    }
  </script>
