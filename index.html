  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #8e44ad;
      --secondary-color: #9b59b6;
      --accent-color: #e74c3c;
      --text-color: #fff;
      --light-text: #ccc;
      --bg-color: #121212;
      --card-bg: rgba(30, 30, 30, 0.8);
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
      --border-radius: 12px;
    }
    
    * {
      margin: 0;  
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* 3D Background Effect */
    .bg-3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }

    .bg-3d::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(142, 68, 173, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    .bg-3d::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      border-radius: 50%;
      filter: blur(40px);
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      background: var(--primary-color);
      top: 20%;
      left: 10%;
      animation: float 15s ease-in-out infinite;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      background: var(--accent-color);
      top: 60%;
      left: 70%;
      animation: float 12s ease-in-out infinite reverse;
    }

    .shape:nth-child(3) {
      width: 250px;
      height: 250px;
      background: #3498db;
      top: 30%;
      left: 80%;
      animation: float 18s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, 50px); }
      50% { transform: translate(0, 100px); }
      75% { transform: translate(-50px, 50px); }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      position: relative;
      z-index: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 20px;
    }
    
    h1 {
      font-size: 28px;
      margin: 15px 0;
      color: var(--text-color);
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--light-text);
      margin-bottom: 15px;
    }
    
    .search-container {
      margin: 20px 0;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .search-bar {
      width: 100%;
      padding: 15px 20px;
      padding-left: 50px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      color: var(--text-color);
      box-shadow: var(--shadow);
    }
    
    .search-bar::placeholder {
      color: rgba(255,255,255,0.7);
    }
    
    .search-bar:focus {
      border-color: var(--primary-color);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 2px 15px rgba(142, 68, 173, 0.4);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 18px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      overflow-x: auto;
      padding-bottom: 5px;
      scrollbar-width: none;
    }
    
    .filter-buttons::-webkit-scrollbar {
      display: none;
    }
    
    .filter-btn {
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--light-text);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .filter-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .game-item {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .game-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border-color: rgba(142, 68, 173, 0.3);
    }
    
    .game-item a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }
    
    .game-image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
    }
    
    .game-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .game-item:hover img {
      transform: scale(1.05);
    }
    
    .game-info {
      padding: 12px;
    }
    
    .game-item h2 {
      font-size: 14px;
      margin-bottom: 5px;
      color: var(--text-color);
      font-weight: 600;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .badge-container {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      gap: 5px;
    }
    
    .mod-badge {
      background: var(--primary-color);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .trending-badge {
      background: var(--accent-color);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .developer {
      color: var(--light-text);
      font-size: 11px;
      margin-top: 3px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .rating {
      color: #f1c40f;
      font-size: 12px;
      margin: 5px 0;
    }
    
    .no-results {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px 20px;
      color: var(--light-text);
      font-size: 16px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
    }
    
    .search-results-count {
      text-align: center;
      margin: 10px 0;
      color: var(--light-text);
      font-size: 14px;
    }
    
    .download-btn {
      display: block;
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
      transition: background 0.3s ease;
    }
    
    .download-btn:hover {
      background: var(--secondary-color);
    }
    
    footer {
      text-align: center;
      margin: 30px 0 20px;
      color: var(--light-text);
      font-size: 13px;
      padding: 20px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    @media (min-width: 768px) {
      .game-list {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
      }
      
      h1 {
        font-size: 32px;
      }
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const gameList = document.getElementById('gameList');
    const searchResultsCount = document.getElementById('searchResultsCount');
    const filterButtons = document.querySelectorAll('.filter-btn');

    // Display all games initially after slight delay to show loading
    setTimeout(() => {
      displayGames(games);
    }, 500);

    // Search functionality
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      
      const filteredGames = games.filter(game => {
        const matchesSearch = game.name.toLowerCase().includes(searchTerm) || 
                            game.developer.toLowerCase().includes(searchTerm);
        
        let matchesFilter = true;
        if (activeFilter === 'mod') matchesFilter = game.mod;
        else if (activeFilter === 'trending') matchesFilter = game.trending;
        else if (activeFilter !== 'all') matchesFilter = game.category === activeFilter;
        
        return matchesSearch && matchesFilter;
      });
      
      displayGames(filteredGames);
    });

    // Filter functionality
    filterButtons.forEach(button => {
      button.addEventListener('click', function() {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        const filter = this.dataset.filter;
        const searchTerm = searchInput.value.toLowerCase();
        
        const filteredGames = games.filter(game => {
          const matchesSearch = game.name.toLowerCase().includes(searchTerm) || 
                              game.developer.toLowerCase().includes(searchTerm);
          
          let matchesFilter = true;
          if (filter === 'mod') matchesFilter = game.mod;
          else if (filter === 'trending') matchesFilter = game.trending;
          else if (filter !== 'all') matchesFilter = game.category === filter;
          
          return matchesSearch && matchesFilter;
        });
        
        displayGames(filteredGames);
      });
    });

    // Function to display games
    function displayGames(gamesToDisplay) {
      gameList.innerHTML = '';
      
      if (gamesToDisplay.length === 0) {
        gameList.innerHTML = '<div class="no-results">No games found matching your search</div>';
        searchResultsCount.textContent = '';
        return;
      }
      
      searchResultsCount.textContent = `Showing ${gamesToDisplay.length} of ${games.length} games`;
      
      gamesToDisplay.forEach(game => {
        const gameItem = document.createElement('div');
        gameItem.className = 'game-item';
        
        // Fallback image if the main image fails to load
        const imgFallback = `
          <div class="game-image-container">
            <img src="${game.image}" alt="${game.name}" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/150/121212/8e44ad?text=${encodeURIComponent(game.name.substring(0,15))}'">
            <div class="badge-container">
              ${game.trending ? '<span class="trending-badge">Trending</span>' : ''}
              ${game.mod ? '<span class="mod-badge">MOD</span>' : ''}
            </div>
          </div>
        `;
        
        gameItem.innerHTML = `
          <a href="${game.downloadUrl}" target="_blank">
            ${imgFallback}
            <div class="game-info">
              <h2>${game.name}</h2>
              <p class="developer">${game.developer}</p>
              <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <span class="download-btn">Download v${game.version}</span>
            </div>
          </a>
        `;
        
        gameList.appendChild(gameItem);
      });
    }
  </script>
</body>
</html>
