  <style>
    :root {
      --primary-color: #8e44ad;
      --secondary-color: #e74c3c;
      --text-color: #333;
      --text-light: #777;
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;  
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background: var(--bg-color);
      padding: 15px;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px;
    }
    
    h1 {
      font-size: 24px;
      text-align: center;
      margin: 15px 0 20px;
      color: var(--text-color);
      font-weight: 600;
    }
    
    .search-container {
      margin: 20px 0;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .search-bar {
      width: 100%;
      padding: 15px 20px;
      padding-left: 50px;
      border: 1px solid #e0e0e0;
      border-radius: 30px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      font-size: 16px;
      outline: none;
      transition: var(--transition);
      font-weight: 500;
    }
    
    .search-bar:focus {
      border-color: var(--primary-color);
      box-shadow: 0 2px 15px rgba(142, 68, 173, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 18px;
    }
    
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    @media (min-width: 768px) {
      .game-list {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
      }
    }
    
    .game-item {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
    }
    
    .game-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .game-item a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }
    
    .game-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .game-info {
      padding: 12px;
    }
    
    .game-item h2 {
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--text-color);
      line-height: 1.4;
      font-weight: 600;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 8px;
    }
    
    .mod-badge {
      background: var(--primary-color);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .trending-badge {
      background: var(--secondary-color);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .developer {
      color: var(--text-light);
      font-size: 11px;
      margin-top: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .rating {
      color: #f1c40f;
      font-size: 12px;
      margin: 5px 0;
    }
    
    .no-results {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px 20px;
      color: var(--text-light);
      font-size: 16px;
    }
    
    .search-results-count {
      text-align: center;
      margin: 10px 0 20px;
      color: var(--text-light);
      font-size: 14px;
    }
    
    .download-btn {
      display: block;
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
      transition: var(--transition);
    }
    
    .download-btn:hover {
      background: #7d3c98;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .filter-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
